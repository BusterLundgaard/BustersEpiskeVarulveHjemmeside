<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="BrowserCSS.css">
</head>
<body>

    <!-- HTML HERE -->

    <div id="cf2" class="shadow">
        <img class="bottom" src="Nat.png"/>
        <img class="top" src="Dag.png"/>
    </div>

    <script>

        var dag1 = new Audio("Dag1.mp3"); dag1.loop=true;
        var dag2 = new Audio("Dag2.mp3"); dag2.loop=true;
        var nat1 = new Audio("Nat1.mp3"); nat1.loop=true;
        var nat2 = new Audio("Nat2.mp3"); nat2.loop=true;
        var stemmemusik = new Audio("Stemmemusik.mp3");

        var currentMusic;

        let dayOrNight = true; 
        let stemmemusikPlaying = false;

        document.onkeypress = function(e) {    
            
            console.log(e.keyCode);

            if(e.keyCode == 32) { //Press space to start the music when everyone is ready 
                dag1.play();
            }

            if(e.keyCode == 107) { //Press k to change to voting music
                if(!stemmemusikPlaying) {
                    stemmemusik.play();
                    
                    dag1.pause(); dag2.pause();
                    
                    stemmemusikPlaying = true;
                }
                else{
                    stemmemusik.pause();
                    stemmemusik.currentTime=0;
                    
                    if(Math.random() > 0.5) {dag1.play();}
                    else {dag2.play();} 

                    stemmemusikPlaying = false;
                }
            }

        }

        $(document).ready(function() {
            $("#cf2 img.top").click(function() {
                
                $("#cf2 img.top").toggleClass("transparent");

                dayOrNight = !dayOrNight;
                if(dayOrNight) {
                    nat1.pause();
                    nat2.pause();
                    if(Math.random() > 0.5) {dag1.play();}
                    else {dag2.play();}  
                }
                else {
                    dag1.pause();
                    dag2.pause();
                    if(Math.random() > 0.5) {nat1.play();}
                    else {nat2.play();}  
                }

            });
        });

    </script>

</body>
